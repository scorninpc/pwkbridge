<html>
	<head>

			* {

			PWKBridge.show();

			});

			$('#btnClose').on('click', function() {
				PWKBridge.close();
			});

			$('#btnNewWindow').on('click', function() {

			});

			$('#btnOpendir').on('click', function() {
				btnOpendir
			});

			$('#dirPicker').on('change', function() {

			});

</html>
